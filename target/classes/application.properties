spring.application.name=back
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/manager
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

file.path=upload

# 签名文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
  
# 签名文件存储路径
signature.upload.path=./uploads/signatures/


# 允许的文件类型
signature.allowed-extensions=png,jpg
  
spring.web.resources.static-locations=classpath:/static/,file:./uploads/


template.upload.path=./uploads/templates/
template.allowed-extensions=doc,docx
template.max-file-size=10MB

